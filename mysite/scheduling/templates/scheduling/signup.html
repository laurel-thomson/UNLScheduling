{% extends 'base.html' %}

{% block content %}

<h2>Welcome to the UNL Mathematics Scheduling website! </h2>

<h3>Please fill out your information to continue.</h3>

    {% load crispy_forms_tags %} 

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <input type="submit" value="Submit"  class="btn btn-primary">
    </form>

{% endblock %}
