{% extends 'base.html' %}

{% block content %}

<h2>Term Schedule</h2>
  
    <p>The schedule has not been finalized.</p>

    <h3>Time Preferences</h2>

    <form action="" method="post">
        {% for slot, pref in schedule.items %}
            <label for = "slot{{slot.id}}">{{ slot.day }}: {{ slot.start_time }} - {{ slot.end_time }}</label>
            <input id = "slot{{slot.id}}" type = "text" value="{{pref.preference_type}}">
        {% endfor %}

        <input type="submit" value="Submit">
    </form>


{% endblock %}
